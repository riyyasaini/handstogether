<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/icon.png" type="image/icon type">
    <!-- Stylessheets links -->
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
     <!--AnimateCSS-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
     <!--AOS-->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
     <!--fontawesome-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <!--Stylesheet-->
     <link rel = "stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="logo-img" src="img/logo.png" alt="" srcset="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="path.html">Walk with us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="learn.html">Learn with us</a>
                  </li>
                  <li class="nav-item" style="position: fixed; right: 140px;">
                    <button class="btn2">LOGIN</button>
                  </li>
                  <li class="nav-item" style="position: fixed; right: 0px;">
                    <button class="btn2">REGISTER</button>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        
        <section class="sos-section">
          <div class="row" style="width: 100vw; height: 100vh;">
            <div class="col-xs-12 col-md-6 d-flex justify-content-center align-items-center">
              <div class="card" style="width: 15rem;">
                <img src="img/home-pic.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">SOS</h5>
                  <p class="card-text">Shake your mobile device or use below button to use</p>
                  <a href="" onclick="triggerSOS()" class="btn btn-primary">Click Here</a>
                </div>
              </div>
              <div class="card" style="width: 15rem;">
                <img src="img/record.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Record</h5>
                  <p class="card-text">Start Recording incident and send it to stored emails</p>
                  <a href="" onclick="startRecording()" class="btn btn-primary">Click here</a>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-md-6 justify-content-center align-items-center" style="background-color: rgb(179, 179, 179); height: 100%;">
              <form id="emergForm">
                <div class="mb-3">
                  <label class="form-label">Store your emergency contacts here</label>
                </div>
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="InputName">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="InputPhone">
                </div>
                <button class="btn btn-primary" id="submitEmergForm">Submit</button>
              </form>              
            </div>
          </div>
            
        </section>
    </main>
    <!-- Scripts below  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!-- AOS scripts  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <!-- External shake library  -->
    <script src="scripts/shake.js"></script> 
    <!-- Main script  -->
    <script src = "script.js"> </script>
</body>
</html>
